<!DOCTYPE html>
<html>
<head>
  <title>Página não encontrada</title>
  <style>
    /* Estilos personalizados para a página de erro 404 */
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #333333;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #777777;
      margin-bottom: 20px;
    }

    a {
      color: #337ab7;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Página não encontrada</h1>
  <p>A página que você está tentando acessar não foi encontrada.</p>
  <p>Por favor, verifique se digitou o URL corretamente ou retorne à <a href="/">página inicial</a>.</p>
</div>
</body>
</html>
